<ion-header>

  <ion-navbar color="primary">
    <ion-title>BabyNeeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   <ion-slides  *ngIf="slides && slides.length"  pager = 'true'  autoplay="3000" loop="true" speed="3000" style="max-height:200px">
        <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image_path "  style="width:100% ;height: 180px;">
        </ion-slide>
      </ion-slides>

<ion-card>
  <ion-card-header>
    Your recommendations
  </ion-card-header>
  <ion-card-content>
       
<ion-item *ngFor="let w of rlist;  let i=index " >
    <ion-avatar item-start>
      <img src="http://www.babyneeds.co.in/babyneeds/product_image/{{w.imgs[0].img_url}}">
    </ion-avatar>
    <h3>{{w.product_name}}</h3>
    
    <p>Rs.: {{w.mrp}}</p>
  
 </ion-item>
   
   </ion-card-content>
  
<ion-row>
    <ion-col text-left>
          <button ion-button clear small color="primary" icon-start>
           See more... 
          </button>
        </ion-col>
      </ion-row>
  
</ion-card>

<ion-card>
  <ion-card-header>
  Upto 25% off on top brands
  </ion-card-header>
  <ion-grid>
    <ion-row>
        

            <ion-card  width-50 *ngFor="let b of Brands" >
                <ion-card-content>
                  
                        <img src="http://www.babyneeds.co.in/babyneeds/product_image/{{b.brand_img}}" style="height:80px; width:50%; margin:auto; margin-top:15px" />                         
                   

                </ion-card-content>

            </ion-card>


    </ion-row>
</ion-grid>
</ion-card>

<ion-card>
  <ion-card-header>
    Shop by age group
  </ion-card-header>
   <ion-card  *ngFor="let w of agegroups">
      <img  src="http://www.babyneeds.co.in/babyneeds/product_image/{{w.img_url}}">
    </ion-card>
 </ion-card>

<ion-card>
  <ion-card-header>
    Categories you may like
  </ion-card-header>
 
 
    <ion-card *ngFor="let w of categories;  let i=index "  >
    
    <ion-item *ngIf="i<6">
      <img   src="http://www.babyneeds.co.in/babyneeds/product_image/{{w.cat_img}}" style="width:100% ;height: 150px;" >
    </ion-item>
     
       <ion-row *ngIf="i<6" >
        <ion-col text-center>
              <button ion-button clear small color="primary" icon-start>
                {{w.cat_name}}               
              </button>
            </ion-col>
          </ion-row>
      
      </ion-card>
      <ion-row>
        <ion-col text-left>
              <button ion-button clear small color="primary" icon-start>
               See more... 
                
              </button>
            </ion-col>
          </ion-row>

  
  
</ion-card>

<ion-card>
  <ion-card-header>
    Offers
  </ion-card-header>
  <ion-card  *ngFor="let w of offers; let i=index">
      <ion-item *ngIf="i<6">
          <img   src="http://www.babyneeds.co.in/babyneeds/product_image/{{w.offer_img}}" style="width:100% ;height: 150px;" >
        </ion-item>
    
    </ion-card>
</ion-card>
</ion-content>
